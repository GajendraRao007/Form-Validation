<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">Registration Form</div>
    <div class="main">
        <form action="">
            <label for="">First Name</label> <br>
            <input type="text" id="firsttxt" placeholder="Enter your first name"> <br>
            <div id="first-name-display"></div>
            <label for="">Last Name</label> <br>
            <input type="text" id="lasttxt" placeholder="Enter your last name"> <br>
            <div id="last-name-display"></div>
            <label for="">Enter Email Address</label> <br>
            <input type="email" name="" id="emailtxt" placeholder="Enter your email"> <br>
            <div id="email-display"></div>
            <label for="">Password</label> <br>
            <input type="password" name="" id="passwordtxt" placeholder="Enter your password"> <br>
            <div id="password-display"></div>
            <button type="submit" id="submitbtn">Submit</button>
        </form>
    </div>
   

    <script src="main.js"></script>
</body>
</html>
